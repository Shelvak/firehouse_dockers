firehouse:
  build: ./firehouse
  privileged: true
  volumes:
    - /dev/snd:/dev/snd:rw
    - shared/:/shared:rw
    - volumes/logs:/logs:rw
    - /tmp/:/tmp:rw
    - firehouse/:/firehouse:rw
  links:
    - postgres
    - redis

postgres:
  build: ./postgres
  ports:
    - "5432"
  volumes:
    - shared/:/shared:rw
    - volumes/logs:/logs:rw
    - volumes/postgres-data/:/var/lib/postgresql:rw

redis:
  build: ./redis
  ports:
    - 6379
  volumes:
    - shared/:/shared:rw
    - volumes/logs/:/logs:rw
    - volumes/redis-data/:/data:rw

nginx:
  build: ./nginx
  volumes:
    - shared/:/shared:rw
    - firehouse/:/firehouse:ro
    - volumes/logs:/logs:rw
    - /tmp/:/tmp:rw
  ports:
    - 80:80

firealerter:
  build: ./firealerter
  volumes:
    - shared/:/shared:rw
    - volumes/logs:/logs:rw
  links:
    - redis
  ports:
    - 9800:9800

broadcast:
  build: ./broadcast
  privileged: true
  volumes:
    - shared/:/shared:rw
    - volumes/logs:/logs:rw
    - /dev/snd:/dev/snd:rw
  ports:
    - 8000:8000
